<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<header>
			<img
				class="msg-icon"
				src="images\chatbubble-ellipses-outline.svg"
				alt="lol"
			/>
			<h1>Huddle</h1>
		</header>
		<main>
			<img
				class="card"
				src="images\illustration-mockups.svg"
				alt="lol"
			/>
			<div class="content">
				<h2>Build The Community</h2>
				<h2>Yout Fans Will Love</h2>
				<p>
					Huddle re-imagines the way we build communities.You have a voice,but
					so does your audience. Create connections with your users as yout
					engage in genuine dicussoin.
				</p>
				<button>Register</button>
			</div>
		</main>
		<footer>
			<img
				class="footer-icon"
				src="images\logo-facebook.svg"
				alt="facebook"
			/><img
				class="footer-icon"
				src="images\logo-twitter.svg"
				alt="twitter"
			/><img
				class="footer-icon"
				src="images\logo-instagram.svg"
				alt="instgram"
			/>
		</footer>
	</body>
</html>
